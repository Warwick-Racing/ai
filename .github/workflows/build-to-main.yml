name: Build to blog

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development
      NPM_CONFIG_PRODUCTION: "false"
      NPM_CONFIG_OMIT: ""
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Verify npm config and Vite
        run: |
          npm config get production
          npm config get omit
          npm ls vite --depth=0
          npx vite --version

      - name: Build
        run: npx vite build

      - name: Add 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Publish dist to blog
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: blog
          publish_dir: ./dist
          force_orphan: true
